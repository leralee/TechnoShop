<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" id="divProductDetails">
    <div>
        <table class="table table-bordered ">
            <thead class="thead-light">
            <tr>
                <th style="width: 40%">Название</th>
                <th>Значение</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detail: ${product.details}">
                <td>[[${detail.name}]]</td>
                <td>[[${detail.value}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
