<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="content" th:remove="tag">
    <div class="col-form-label row">
        <label class="col-sm-2 col-form-label">Длина (см): </label>
        <div class="col-sm-10">
            <input type="text" class="form-control readonly" th:value="${product.length}" readonly/>
        </div>
    </div>
    <div class="col-form-label row">
        <label class="col-sm-2 col-form-label">Ширина (см): </label>
        <div class="col-sm-10">
            <input type="text" class="form-control readonly" th:value="${product.width}" readonly/>
        </div>
    </div>
    <div class="col-form-label row">
        <label class="col-sm-2 col-form-label">Высота (см): </label>
        <div class="col-sm-10">
            <input type="text" class="form-control readonly" th:value="${product.height}" readonly/>
        </div>
    </div>
    <div class="col-form-label row">
        <label class="col-sm-2 col-form-label">Вес (кг): </label>
        <div class="col-sm-10">
            <input type="text" class="form-control readonly" th:value="${product.weight}" readonly/>
        </div>
    </div>
</div>

</body>
</html>
