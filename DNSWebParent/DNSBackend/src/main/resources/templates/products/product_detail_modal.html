<div class="modal-header">
    <h4 class="modal-title">Подробная информация о продукте</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist" >
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#overview" role="tab">Общая</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " data-bs-toggle="tab" href="#description" role="tab">Описание</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#images" role="tab">Изображения</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#details" role="tab">Характеристики</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#shipping" role="tab">Доставка</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active p-3" id="overview" role="tabpanel">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Название продукта: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control readonly" th:value="${product.name}" readonly />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Бренд: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control readonly" th:value="${product.brand.name}" readonly />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Категория: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control readonly" th:value="${product.category.name}" readonly />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Наличие: </label>
                <div class="col-sm-10">
                    <input type="checkbox" th:checked="${product.enabled}" onclick="return false;" />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Цена: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control readonly" th:value="${product.price}" readonly />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Время обновления: </label>
                <div class="col-sm-10 mt-2">
                    <span th:text="${#dates.format(product.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="description" role="tabpanel">
            <div th:replace="~{products/product_description_read_only :: content}"></div>
        </div>

        <div class="tab-pane" id="images" role="tabpanel">
            <div th:replace="~{products/product_images_read_only :: content}"></div>
        </div>

        <div class="tab-pane p-3" id="details" role="tabpanel">
            <div th:replace="~{products/product_details_read_only :: content}"></div>
        </div>

        <div class="tab-pane p-3" id="shipping" role="tabpanel">
            <div th:replace="~{products/product_shipping_read_only :: content}"></div>
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
    </div>
</div>
