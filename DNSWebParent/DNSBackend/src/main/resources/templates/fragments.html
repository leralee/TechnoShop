<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title, remove)" th:remove="${remove}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>[[${title}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/6.5.1/css/all.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
<!--    <script type="text/javascript" th:src="@{/js/common_form.js}"></script>-->
<!--    <script type="text/javascript" th:src="@{/js/common_list.js}"></script>-->
</head>
<body>
    <div th:fragment="footer" class="text-center m-3">
        <p>DNS Control Panel - Copyright &copy; DNS</p>
        <div>
            <a href='https://pngtree.com/freepng/online-shopping-logo-desing_8918925.html' style="color: black">png image from pngtree.com/</a>
        </div>
    </div>

    <th th:fragment="column_link(fieldName, columnLabel, removeTag)" th:remove="${removeTag}">
        <a class="text-white"
           th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir='
                                    + ${sortField != fieldName ? sortDir : reverseSortDir}
                                    + ${keyword != null ? '&keyword=' + keyword : ''}}">
            [[${columnLabel}]]
        </a>
        <span th:if="${sortField == fieldName}"
              th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}">
        </span>
    </th>

    <a th:fragment="page_link(pageNum, label)" class="page-link"
       th:href="@{'/users/page/' + ${pageNum}
                       + '?sortField=' + ${sortField} + '&sortDir=' +${sortDir}}">
        <span aria-hidden="true">[[${label}]]</span>
    </a>

    <div th:fragment="user-photos" th:remove="tag">
        <span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
        <img alt="userPhoto" th:if="${user.photos != null}" th:src="@{${user.getPhotosImagePath()}}"
             style="width: 100px"/>
    </div>

    <div th:fragment="status(enabled, entityName, entityURL)" th:remove="tag">
        <a th:if="${user.enabled == true}"
           th:href="@{'/users/' + ${user.id} + '/enabled/false'}">
            <i class="fa-solid fa-check-circle fa-2x icon-green"></i>
        </a>
        <a th:if="${user.enabled == false}"
           th:href="@{'/users/' + ${user.id} + '/enabled/true'}">
            <i class="fa-solid fa-circle fa-2x icon-dark"></i>
        </a>
    </div>

    <div th:fragment="edit" th:remove="tag">
        <a class="fa-solid fa-pen-to-square fa-2x icon-green" th:href="@{'/users/edit/' + ${user.id}}"
           title="Редактировать пользователя"></a>
    </div>

    <div th:fragment="delete" th:remove="tag">
        <a class="fa-solid fa-trash fa-2x icon-dark link-delete"
           th:href="@{'/users/delete/' + ${user.id}}"
           th:userId="${user.id}"

           title="Удалить пользователя"></a>
    </div>




</body>
</html>
