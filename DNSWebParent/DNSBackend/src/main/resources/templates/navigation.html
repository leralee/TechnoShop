<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body>
    <div th:fragment="menu">
        <form th:action="@{/logout}" method="POST" th:hidden="true" name="logoutForm">
            <input type="submit"/>
        </form>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark" >
            <a th:href="@{/}">
                <img th:src="@{/images/logo.png}" style="width: 70px; height: 60px; margin-left: 20px"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="hasAuthority('Админ')">
                        <a class="nav-link" th:href="@{/users}">Пользователи</a>
                    </li>
                    <th:block sec:authorize="hasAnyAuthority('Админ', 'Редактор')">
                        <li class="nav-item" >
                            <a class="nav-link" th:href="@{/categories}">Категории</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/brands}">Бренды</a>
                        </li>
                    </th:block>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Админ', 'Продавец', 'Редактор', 'Отправитель')">
                        <a class="nav-link" th:href="@{/products}">Продукты</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Админ', 'Ассистент')">
                        <a class="nav-link" th:href="@{/questions}">Вопросы</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Админ', 'Ассистент')">
                        <a class="nav-link" th:href="@{/reviews}">Отзывы</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Админ', 'Продавец')">
                        <a class="nav-link" th:href="@{/customers}">Клиенты</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Админ', 'Продавец')">
                        <a class="nav-link" th:href="@{/shipping}">Доставка</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Админ', 'Продавец', 'Отправитель')">
                        <a class="nav-link" th:href="@{/orders}">Заказы</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Админ', 'Продавец')">
                        <a class="nav-link" th:href="@{/reports}">Отчет о продажах</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Админ', 'Редактор')">
                        <a class="nav-link" th:href="@{/articles}">Статьи</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Админ', 'Редактор')">
                        <a class="nav-link" th:href="@{/menus}">Меню</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('Админ')">
                        <a class="nav-link" th:href="@{/settings}">Настройки</a>
                    </li>
                    <li>
                        <span class="fa-solid fa-user fa-2x icon-silver"></span>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                           th:href="@{/account}"
                           sec:authentication="principal.fullName"></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="logoutLink" href="">Выйти</a>
                        </div>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
