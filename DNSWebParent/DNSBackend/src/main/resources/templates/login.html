<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>Пользователи - DNS Admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container-fluid text-center">
        <div style="display: flex; justify-content: center;">
            <img th:src="@{/images/logo.png}" style="width: 240px; height: 200px;"/>
        </div>
        <form th:action="@{/login}" method="POST" style="max-width: 350px; margin: 0 auto">
            <div th:if="${param.error}">
                <p class="text-danger">Неправильное имя пользователя или пароль</p>
            </div>
            <div>
                <p>Доступ к системе DNS shop</p>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required/>
                </p>
                <p>
                    <input type="password" name="password" class="form-control" placeholder="Пароль" required/>
                </p>
                <p>
                    <input type="checkbox" name="remember-me"/> &nbsp; Запомнить меня
                </p>
                <p>
                    <input type="submit" value="Login" class="btn btn-primary"/>
                </p>
            </div>


        </form>
    </div>

</body>
</html>
