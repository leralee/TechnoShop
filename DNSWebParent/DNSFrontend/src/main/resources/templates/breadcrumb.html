<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content">
        <th:block th:if="${listCategoryParents != null && !listCategoryParents.isEmpty()}">
            <div class="row">
                <div class="col">
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a th:href="@{/}">На главную</a>
                            </li>
                            <th:block th:each="parent : ${listCategoryParents}">
                                <li class="breadcrumb-item">
                                    <a th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
                                </li>
                            </th:block>
                            <li class="breadcrumb-item" th:if="${product != null}">
                                <span>[[${product.shortName}]]</span>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </th:block>
    </div>
</body>
</html>
