<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<body>
<div th:fragment="content" class="modal fade text-center" id="carouselModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content bg-dark">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <!-- Основное изображение -->
            <button type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                    >
            </button>
            <!-- Динамические дополнительные изображения -->
            <th:block th:each="extraImage, iterStat : ${product.images}">
                <button type="button"
                        data-bs-target="#carouselExampleIndicators"
                        th:data-bs-slide-to="${iterStat.index + 1}"
                        th:aria-current="${iterStat.index + 1}"
                        th:aria-label="'Slidosik ' + ${iterStat.index + 2}">
                </button>
            </th:block>
        </div>
        <div class="carousel-inner">
            <!-- Основное изображение -->
            <div class="carousel-item active">
                <img th:src="@{${product.mainImagePath}}" class="d-block w-100" style="height: 400px; object-fit:scale-down;" alt="Main Image">
            </div>
            <!-- Динамические дополнительные изображения -->
            <th:block th:each="extraImage, iterStat : ${product.images}">
                <div class="carousel-item">
                    <img th:src="@{${extraImage.imagePath}}" class="d-block w-100" style="height: 400px; object-fit:scale-down;" th:alt="'Image ' + (${iterStat.index + 2})">
                </div>
            </th:block>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
