<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="header_menu">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark" >
            <a th:href="@{/}">
                <img th:src="@{/images/logo.png}" style="width: 70px; height: 60px; margin-left: 20px" alt="logo"/>
            </a>
<!--            data-bs-target отвечает за элементы, которые будут раскрыты-->
<!--            так как data-bs-target не поддерживает множественную передачу id, то используем класс upper_navbar,-->
<!--            в таком случае upper_navbar должен быть уникальным для этих двух элементов-->
            <button class="navbar-toggler" type="button" style="border: none" data-bs-toggle="collapse" data-bs-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse upper_navbar" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">Careers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Payments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Shipping &amp; Delivery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <th:block th:fragment="search_nav">
        <nav class="navbar navbar-light bg-light">
            <form class="d-flex" th:action="@{/search}" method="get">
                <input type="search" name="keyword" class="form-control me-2" placeholder="Поиск" th:value="${keyword}" required>
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
        </nav>
    </th:block>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>



    <div th:fragment="footer_menu">
        <div>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark" >
                <button class="navbar-toggler" type="button" style="border: none" data-bs-toggle="collapse" data-bs-target="#bottomNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="bottomNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Privacy Notice</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Returns &amp; Refunds</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div th:fragment="footer" class="text-center m-3">
            <p>DNS - Copyright &copy; DNS Ltd.</p>
        </div>
    </div>

</body>
</html>
